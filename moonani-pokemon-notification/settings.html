<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Tracker Settings</title>
    <style>
        body {
            width: 100%;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        label,
        select,
        input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        #pokemonList {
            max-height: 400px;
            overflow-y: auto;
        }

        .pokemon-item {
            margin: 5px 0;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Pokémon Tracker Settings</h1>

    <label for="cooldown">Select Cooldown Period:</label>
    <select id="cooldown">
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15" selected>15 minutes (Default)</option>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="120">2 hours</option>
    </select>

    <label for="search">Search Pokémon:</label>
    <input type="text" id="search" placeholder="Search Pokémon..." />

    <div id="pokemonList">
        <!-- Pokémon checkboxes will be dynamically populated here -->
    </div>

    <div>
        <strong>Selected Pokémon:</strong>
        <ul id="selectedPokemons"></ul>
    </div>

    <button id="saveButton">Save</button>
    <button id="resetButton">Reset Selection</button>

    <script src="settings.js"></script>
</body>

</html>
